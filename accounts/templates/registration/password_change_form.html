{% extends 'base.html' %}


{% block title %}Смена пароля{% endblock title %}


{% block content %}

    <div class="container">
        <h1>Сменить пароль</h1>
        <p >Используйте эту форму для смены пароля в вашем профиле:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary mb-3">Сменить пароль</button>
        </form>
    </div>

{% endblock content %}
