{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/mybootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script href="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="120px">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent"
             style="max-width: 751px">
            <ul class="navbar-nav me-auto mb-2 m-lg-0">
                <li class="nav-item ">
                    <a class="nav-link menu__item text-white" aria-current="page" href="{% url 'index' %}">РЕЗЮМЕ</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link menu__item text-white" aria-current="page" href="{% url 'medie' %}">ВЕЛИКИЙ
                        ГРАД</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            {% if user.is_authenticated %}
            <div class="btn-group" role="group" style="margin-right: 10px">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-success dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Хай, {{ user }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">сменить пароль</a></li>
                </ul>
            </div>


            <a href="{% url 'logout' %}">
                <button class="btn btn-outline-success rounded-pill" type="submit">Выйти</button>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-danger rounded-pill" type="submit">Войти</button>
            </a>
            <a href="{% url 'sign_up' %}">
                <button class="btn btn-outline-warning rounded-pill" type="submit">Регистрация</button>
            </a>
            {% endif %}
        </div>
    </div>
</nav>


{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
